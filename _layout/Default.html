<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1, h2 { color: #222; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .post-list { list-style: none; padding: 0; }
        .post-list li { margin-bottom: 2rem; }
        .post-meta { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>
