name: Generate Live Updates JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '*/6 * * * *' # Runs every 6 minutes to stay within GitHub's limits

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate JSON from Markdown Files
        id: generate_json
        run: |
          npm install gray-matter
          node -e "
            const fs = require('fs');
            const path = require('path');
            const matter = require('gray-matter');

            const postsDir = process.cwd();
            const files = fs.readdirSync(postsDir)
              .filter(file => file.endsWith('.md') && file !== '.gitkeep')
              .sort((a, b) => b.localeCompare(a)); // Sort descending to get newest first

            const posts = files.slice(0, 20).map(file => {
              const filePath = path.join(postsDir, file);
              const fileContent = fs.readFileSync(filePath, 'utf8');
              const { data, content } = matter(fileContent);
              return {
                filename: file,
                headline: data.headline || null,
                timestamp: data.timestamp || 'N/A',
                authorName: data.authorName || 'TMP Live Team',
                content: content.trim()
              };
            });

            fs.writeFileSync('live-updates.json', JSON.stringify(posts, null, 2));
            console.log('Successfully generated live-updates.json');
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
