<p>Roughly 12 hours ago, an explosion followed by a fire struck the ‘Chevron’ refinery in El Segundo, California. The cause remains undetermined.</p>

<p>According to LA County officials, the fire is now largely under control.</p>

<p>This refinery is the biggest oil-producing facility on the U.S. West Coast.</p>
